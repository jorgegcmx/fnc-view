<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Olvidaste tu contraseña?</h1>
                                    <p class="mb-4">Ingresa el correo con el que creaste tu cuenta y te enviaremos tu
                                        contraseña por email</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Ingresa el Email " [(ngModel)]="email" name="email">
                                    </div>
                                    @if (msg) {
                                    <div class="alert alert-success">
                                        ¡Tu datos de acceso fueron enviados al email registrado!
                                    </div>
                                    }
                                    <a (click)="resendPassword()" class="btn btn-primary btn-user btn-block">
                                        Reenviar contraseña
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="./registro">Crea tu cuenta!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="./login">Ya tienes cuenta? clic para ingresar!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
