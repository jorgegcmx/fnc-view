<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Funcaes ETF-I</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/manager" routerLinkActive="active"><i
                            class="fas fa-user"></i> Certificadores</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Sistema de Certificaciones</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email"
                                            [(ngModel)]="loginObj.email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Contraseña"
                                            [(ngModel)]="loginObj.contrasena" name="contrasena">
                                    </div>

                                    @if (!msg) {
                                    <div class="alert alert-danger">
                                        ¡email o contraseña incorrectos!
                                    </div>
                                    }
                                    @if(loading) {
                                    <div class="row justify-content-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                    }@else{
                                    <a (click)="SingIn()" class="btn btn-primary btn-user btn-block">
                                        Ingresar
                                    </a>
                                    }
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgot-password" routerLinkActive="active">Olvido su
                                        contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/registro" routerLinkActive="active">Crear cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
